<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <h1>Hello World</h1>
    <h4>Hello people</h4>
    <!--
            pridali sme atribut ID s hodnotou "btn" pre element button,
            vytvorili sme interny javascript pomocou html tagu "script",
            vo vnutri sme selectli element button pomocou DOMu, kde sme vytiahli
            pomocou metody "getElementById" element s ID "btn".
            Nasledne sme definovali metodu, ktora kontroluje eventy nad selectnutym elementom.
            Definovali sme v tejto metode kontrolu nad eventom "click", kde po kliknuti ma nastat
            metoda "alert", ktora vykresli vstupny string. 
        -->
    <button id="btn">Click</button>
    <script>
      document.getElementById('btn').addEventListener('click', function() {
        alert('ahoj spustil som interny javascript');
      });
    </script>
  </body>
</html>
