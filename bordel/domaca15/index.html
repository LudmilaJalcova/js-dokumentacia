<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- nase linky z naseho prostredia -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
    <!-- linky z vonku -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- nase css -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="body">
    <div class="container">
      <div class="row align-items-center">
        <!-- vytvor -->
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="row align-items-center">
        <!-- vytvor mobil vsetky divka budu pod sebou, tablet vedla seba, desktop pod sebou, extra large divka vedla seba -->
        <div class="col col-sm-12 col-md col-lg-12 col-xl"></div>
        <div class="col col-sm-12 col-md col-lg-12 col-xl"></div>
        <div class="col col-sm-12 col-md col-lg-12 col-xl"></div>
      </div>
      <div class="row align-items-center">
        <!-- vytvor mobil prve dve divka vedla seba posledne pod sebouo, tablet prve divko bude plna sirka posledne dve divka budu vedla seba, desktop prve divko bude polovica sirky druhe divko bude plna sirka a posledne divko bude polovica sirky, extra large divka vedla seba -->
        <div class="col col-sm col-md-12 col-lg-6 col-xl"></div>
        <div class="col col-sm col-md col-lg-12 col-xl"></div>
        <div class="col col-sm-12 col-md col-lg-6 col-xl"></div>
      </div>
      <div class="row align-items-center">
        <!-- pre mobil vsetky divka pod sebou, pre tablet to bude rovnake ako pre mobil, pre desktop prve divko bude zaberat 3 stlpce a duhe a tretie divko bude zaberat 9stlpcov,  -->
        <div class="col col-sm-12 col-md-12 col-lg-3"></div>
        <div class="col col-sm-12 col-md-12 col-lg"></div>
        <div class="col col-sm-12 col-md-12 col-lg"></div>
      </div>
    </div>
  </body>
</html>
